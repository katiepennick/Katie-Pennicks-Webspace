<h1>Blog</h1>

<ul class="post-list">
    {% for post in collections.post | reverse %}
    <li class="post-list-item">
        <a href="{{ post.url }}">{{ post.data.title }}</a>
        {% if post.data.date %}
        <span class="post-list-date">{{ post.data.date }}</span>
        {% endif %}
    </li>
    {% endfor %}
</ul>
