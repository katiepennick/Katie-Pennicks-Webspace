<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katie Pennick's desk</title>

</head>

<body>

    <div class="page-padding">
        <header>
            <h1>katie pennick's desk</h1>

        </header>
        <div class="content-box">


            <h1>katie pennick's desk</h1>






            <main>
                <div class="assembled-objects-container">
                    <img src="/images/desk-main.png" alt="desk" class="desk-container">

                    <div class="object object-Book object-swap">
                        <img class="base" src="/images/book-closed.png" alt="Book closed">
                        <img class="hover" src="/images/book-open.png" alt="Book open">
                        <span>blog</span>
                    </div>

                    <div class="object object-Camera object-swap">
                        <img class="base" src="/images/camera-closed.png" alt="Camera closed">
                        <img class="hover" src="/images/camera-open.png" alt="Camera open">
                        <span>press & media</span>
                    </div>

                    <div class="object object-Phone object-swap">
                        <img class="base" src="/images/phone-closed.png" alt="Phone closed">
                        <img class="hover" src="/images/phone-open.png" alt="Phone open">
                        <span>leave a message</span>
                    </div>

                    <div class="object object-Index object-swap">
                        <img class="base" src="/images/index-closed.png" alt="Index cards closed">
                        <img class="hover" src="/images/index-open.png" alt="Index cards open">
                        <span>index</span>
                    </div>

                    <div class="object object-Monitor object-swap">
                        <img class="base" src="/images/monitor-off.png" alt="Monitor off">
                        <img class="hover" src="/images/monitor-on.png" alt="Monitor on">
                        <span>work & projects</span>
                    </div>

                </div>
            </main>


            <footer>
                <ul>
                    <li><a href="/about">about</a></li>
                    <li><a>sitemap</a>
                </ul>
            </footer>


        </div>
    </div>

</body>

</html>
